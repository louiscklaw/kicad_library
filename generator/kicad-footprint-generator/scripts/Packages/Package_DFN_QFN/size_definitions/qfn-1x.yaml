UQFN-10_1.3x1.8mm_P0.4mm:
  device_type: 'UQFN'
  #manufacturer: 'man'
  #part_number: 'mpn'
  size_source: 'http://ww1.microchip.com/downloads/en/DeviceDoc/00001725D.pdf (Page 9)'
  ipc_class: 'qfn' # 'qfn_pull_back'
  #ipc_density: 'least' #overwrite global value for this device.
  # custom_name_format:
  body_size_x:
    nominal: 1.3
    tolerance: 0
  body_size_y:
    nominal: 1.8
    tolerance: 0
  lead_width:
    minimum: 0.15
    maximum: 0.25
  lead_len_V:
    minimum: 0.35
    maximum: 0.45
  lead_len_H:
    minimum: 0.45
    maximum: 0.55

  heel_reduction: 0.05 #fnecessary to reach 0.2mm clearance between vertical and horizontal pads

  pitch: 0.4
  num_pins_x: 3
  num_pins_y: 2
  #chamfer_edge_pins: 0.25
  #pin_count_grid:
  #pad_length_addition: 0.5
  #suffix: '_Pad{pad_x:.2f}x{pad_y:.2f}mm_HandSolder'
  #include_suffix_in_3dpath: 'False'


QFN-56-1EP_8x8mm_P0.5mm_EP4.8x5.5mm:
  device_type: 'QFN'
  #manufacturer: 'man'
  #part_number: 'mpn'
  size_source: 'http://www.ti.com/lit/an/scea032/scea032.pdf (page 4)'
  ipc_class: 'qfn' # 'qfn_pull_back'
  #ipc_density: 'least' #overwrite global value for this device.
  # custom_name_format:
  body_size_x:
    nominal: 8
    tolerance: 0.15
  body_size_y:
    nominal: 8
    tolerance: 0.15
  lead_width:
    nominal: 0.23
    tolerance: [0.05, 0.07]
  lead_len_min: 0.3
  lead_len_max: 0.5

  EP_size_x_min: 4.35
  EP_size_x_max: 4.65
  EP_size_y_min: 5.05
  EP_size_y_max: 5.35
  # EP_paste_coverage: 0.65
  EP_num_paste_pads: [4, 4]
  #heel_reduction: 0.1 #for relatively large EP pads (increase clearance)

  thermal_vias:
    count: [5, 5]
    drill: 0.2
    # min_annular_ring: 0.15
    paste_via_clearance: 0.1
    # EP_num_paste_pads: [2, 2]
    #paste_between_vias: 1
    #paste_rings_outside: 1
    EP_paste_coverage: 0.6
    #grid: [1, 1]
    # bottom_pad_size:
    # paste_avoid_via: False

  pitch: 0.5
  num_pins_x: 14
  num_pins_y: 14
  #chamfer_edge_pins: 0.25
  #pin_count_grid:
  #pad_length_addition: 0.5
  #suffix: '_Pad{pad_x:.2f}x{pad_y:.2f}mm_HandSolder'
  #include_suffix_in_3dpath: 'False'

